MACOSX_SDK_VERSION:         # [osx]
  - 12.3                    # [osx]

# It seems that clang 16 might be a little too strict for
# some pointer conversions
c_compiler_version:         # [osx]
  - 15                      # [osx]
cxx_compiler_version:       # [osx]
  - 15                      # [osx]

blas_impl:
  - mkl                        # [x86 or x86_64]
  - generic

# Save the size of our build matrix.
# Build with older protobuf upon request
# https://github.com/conda-forge/libprotobuf-feedstock/issues/198
# hmaarrfk - 2023/10 - requested to have builds for linux64
# 4.24.4 is the latest protobuf migration
# 3.21 is the version that tensorflow 2.13 was last built with
libprotobuf:  # [linux64]
- '4.24.4'    # [linux64]
- '3.21'      # [linux64]

libgrpc:      # [linux64]
- '1.59'      # [linux64]
- '1.54'      # [linux64]

zip_keys:            # [linux64]
  -                  # [linux64]
    - libgrpc        # [linux64]
    - libprotobuf    # [linux64]
