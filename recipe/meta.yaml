{% set version = "1.12.0" %}
{% set number = 0 %}

{% if cuda_compiler_version != "None" %}
{% set number = number + 200 %}
{% endif %}

{% if osx_acceleration != "None" %}
{% set number = number + 200 %}
{% endif %}

package:
  name: pytorch-recipe
  version: {{ version }}

source:
  # for local testing use a tarball including submodules
  git_url: https://github.com/pytorch/pytorch.git
  git_tag: v{{ version }}
  patches:
    - patches/fix_dispatch_apply_auto.patch
    # While this next patch has been accepted upstream, it doesn't seem to have
    # made it for the 1.12.0 release
    # https://github.com/pytorch/pytorch/pull/78883
    - patches/link_blas_privately.patch
    - patches/osx-map_anonymous.patch
    - patches/75001-fix_USE_MKLDNN.patch

build:
  number: {{ number }}
  skip: true  # [win]

outputs:
  - name: pytorch
    build:
      string: cuda{{ cuda_compiler_version | replace('.', '') }}py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [linux and cuda_compiler_version != "None"]
      string: cpu_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}                                                # [linux and cuda_compiler_version == "None"]
      string: mps_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}                                                # [osx and osx_acceleration != "None"]
      string: cpu_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}                                                # [osx and osx_acceleration == "None"]
      detect_binary_files_with_prefix: false
      run_exports:
        - {{ pin_subpackage('pytorch', max_pin='x.x') }}
    script: build_pytorch.sh  # [not win]
    script: bld_pytorch.bat   # [win]
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - numpy                                  # [build_platform != target_platform]
        - cffi                                   # [build_platform != target_platform]
        - sysroot_linux-64  2.17  # [linux64]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }}    # [cuda_compiler_version != "None"]
        # Dec 2020: it seems that git is broken on windows, so we use m2-git
        - patch     # [not win]
        - m2-patch  # [win]
        - git       # [not win]
        - m2-git    # [win]
        - libgomp   # [linux]
        - llvm-openmp    # [osx]
        # 2022/04/12 hmaarrfk
        # Issues with recent version of CMake
        # https://github.com/pytorch/pytorch/issues/74985
        # Should be fixed in other versions
        # https://gitlab.kitware.com/cmake/cmake/-/issues/23368
        - cmake  != 3.23.0
        - ninja
        - protobuf {{ libprotobuf }}
        - make      # [linux]
      host:
        # GPU requirements
        - cudnn                           # [cuda_compiler_version != "None"]
        - nccl                            # [cuda_compiler_version != "None"]
        - magma                           # [cuda_compiler_version != "None"]
        # other requirements
        - python
        - numpy
        - pip
        - setuptools
        - pyyaml
        - requests
        - future
        - six
        - cffi
        - mkl-devel {{ mkl }}   # [x86]
        - mkl {{ mkl }}         # [x86]
        - libblas * *_mkl       # [x86]
        - libblas               # [not x86]
        - liblapack             # [not x86]
        - openblas              # [not x86]
        - libprotobuf
        - sleef
        - typing
        - libuv
        - pkg-config  # [unix]
        - typing_extensions
      run:
        - mkl {{ mkl }}     # [x86]
        - libblas * *_mkl   # [x86]
        - libblas   # [not x86]
        - libcblas   # [not x86]
        - liblapack   # [not x86]
        - llvm-openmp    # [osx]
        #- _pytorch_select ==0.1             # [cuda_compiler_version == "None"]
        #- _pytorch_select ==0.2             # [cuda_compiler_version != "None"]
        # GPU requirements without run_exports
        - {{ pin_compatible('cudnn') }}                       # [cuda_compiler_version != "None"]
        - {{ pin_compatible('magma', max_pin='x.x.x') }}      # [cuda_compiler_version != "None"]
        # other requirements
        - python
        - {{ pin_compatible('numpy') }}
        - setuptools
        - cffi
        - typing_extensions
        # Need ninja to load C++ extensions
        - ninja
        # avoid that people without GPUs needlessly download ~0.5-1GB
        - __cuda  # [cuda_compiler_version != "None"]
        - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]
      run_constrained:
        # These constraints ensure conflict between pytorch and
        # pytorch-cpu 1.1 which we built before conda-forge had GPU infrastructure
        # built into place.
        # https://github.com/conda-forge/pytorch-cpu-feedstock/issues/65
        - pytorch-cpu = {{ version }}  # [linux and cuda_compiler_version == "None"]
        - pytorch-gpu = {{ version }}  # [linux and cuda_compiler_version != "None"]
        - pytorch-gpu = 99999999       # [linux and cuda_compiler_version == "None"]
        - pytorch-cpu = 99999999       # [linux and cuda_compiler_version != "None"]
        - pytorch-cpu = {{ version }}  # [osx and osx_acceleration == "None"]
        - pytorch-mps = {{ version }}  # [osx and osx_acceleration != "None"]
        - pytorch-mps = 99999999       # [osx and osx_acceleration == "None"]
        - pytorch-cpu = 99999999       # [osx and osx_acceleration != "None"]

    test:
      requires:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - hypothesis
        - pytest
        - tabulate
        - pydot
        - mock  # [linux]
        - pip
      imports:
        - torch
      source_files:
        - test
      commands:
        - OMP_NUM_THREADS=4 python ./test/run_test.py || true  # [not win]
        - python ./test/run_test.py  # [win]
        # Run pip check so as to ensure that all pytorch packages are installed
        # https://github.com/conda-forge/pytorch-cpu-feedstock/issues/24
        - pip check
        - python -c "import torch; print(torch.__version__)"

  # 2021/08/01, hmaarrfk
  # While this seems like a roundabout way of defining the package name
  # It helps the linter avoid errors on a package not having tests.
  {% set pytorch_cpu = "pytorch-cpu" %}   # [linux and cuda_compiler_version == "None"]
  {% set pytorch_cpu = "pytorch-gpu" %}   # [linux and cuda_compiler_version != "None"]
  {% set pytorch_cpu = "pytorch-cpu" %}   # [osx and osx_acceleration == "None"]
  {% set pytorch_cpu = "pytorch-mps" %}   # [osx and osx_acceleration != "None"]
  - name: {{ pytorch_cpu }}
    build:
      string: cuda{{ cuda_compiler_version | replace('.', '') }}py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [linux and cuda_compiler_version != "None"]
      string: cpu_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}                                                # [linux and cuda_compiler_version == "None"]
      string: cpu_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}                                                # [osx and osx_acceleration == "None"]
      string: mps_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}                                                # [osx and osx_acceleration != "None"]
      detect_binary_files_with_prefix: False
      # weigh down cpu implementation and give cuda preference
      track_features:
        - pytorch-cpu   # [linux and cuda_compiler_version == "None"]
        - pytorch-cpu   # [osx and osx_acceleration == "None"]
    requirements:
      run:
        - {{ pin_subpackage("pytorch", exact=True) }}
    test:
      imports:
        - torch

about:
  home: https://pytorch.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - NOTICE
    - third_party/pybind11/LICENSE
  summary: PyTorch is an optimized tensor library for deep learning using GPUs and CPUs.

extra:
  recipe-maintainers:
    - hmaarrfk
    - sodre
    - benjaminrwilson
  feedstock-name: pytorch-cpu
