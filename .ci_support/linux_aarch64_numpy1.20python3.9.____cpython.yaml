BUILD:
- aarch64-conda_cos7-linux-gnu
c_compiler:
- gcc
c_compiler_version:
- '10'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- None
cxx_compiler:
- gxx
cxx_compiler_version:
- '10'
docker_image:
- quay.io/condaforge/linux-anvil-cos7-x86_64
libcblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
libprotobuf:
- '3.21'
numpy:
- '1.20'
openblas:
- 0.3.*
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.9.* *_cpython
pytorch:
- '1.12'
target_platform:
- linux-aarch64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - cuda_compiler_version
  - cdt_name
  - docker_image
- - python
  - numpy
